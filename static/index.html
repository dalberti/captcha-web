<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Quiz</title>
  <style>
    #history img {
      width: 100px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    #history img.selected {
      border-color: blue;
    }
    #counter {
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }
    #answer {
    width: 340px;
    height: 1.5em;
    font-size: 2em;
    }
    #submit-btn {
      font-size: 2em;
      height: 1.65em;
    }
  </style>
</head>
<body>
  <h1>
    Inserisci la risposta
    <span id="counter"></span>
  </h1>

  <div id="image-container"></div>
  <input type="text" id="answer" placeholder="Scrivi qui la risposta">
  <button id="submit-btn">Invia</button>
  <p id="status" style="color: green;"></p>

  <h3>Ultime immagini:</h3>
  <div id="history"></div>

  <script>
    const statusEl = document.getElementById("status");
    const inputEl = document.getElementById("answer");
    const submitBtn = document.getElementById("submit-btn");
    const historyEl = document.getElementById("history");
    const counterEl = document.getElementById("counter");

    let mainImage = null;
    let currentImage = null;
    const lastImages = [];

    async function updateStats() {
      const res = await fetch("/api/stats");
      if (res.ok) {
        const data = await res.json();
        counterEl.innerText = `(Rimanenti: ${data.remaining}/${data.total_images})`;
      }
    }

    async function loadImage(filename = null, isMain = true) {
      let chosenFilename = filename;

      if (!chosenFilename) {
        const res = await fetch("/api/get_image");
        const data = await res.json();
        if (data.error) {
          document.getElementById("image-container").innerText = data.error;
          await updateStats();
          return;
        }
        chosenFilename = data.filename;
      }

      currentImage = chosenFilename;
      if (isMain) mainImage = chosenFilename;

      document.getElementById("image-container").innerHTML =
        `<img src="/api/get_image_file/${currentImage}" width="436">`;
      inputEl.value = "";
      inputEl.focus();
      statusEl.innerText = "";

      addToHistory(currentImage);
      await updateStats();
    }

    function addToHistory(filename) {
      if (lastImages.find(e => e.filename === filename)) return;

      const img = document.createElement("img");
      img.src = `/api/get_image_file/${filename}`;
      img.title = filename;
      img.addEventListener("click", () => {
        lastImages.forEach(e => e.imgElement.classList.remove("selected"));
        img.classList.add("selected");
        loadImage(filename, false);
      });

      historyEl.prepend(img);
      lastImages.unshift({filename, imgElement: img});

      if (lastImages.length > 10) {
        const removed = lastImages.pop();
        removed.imgElement.remove();
      }
    }

    async function submitAnswer() {
      const answer = inputEl.value.trim();
      if (!answer) return;

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: currentImage, text: answer })
      });
      const data = await res.json();
      if (data.status === "ok") {
        statusEl.style.color = "green";
        statusEl.innerText = "Risposta salvata!";

        if (currentImage !== mainImage) {
          loadImage(mainImage, true);
        } else {
          await loadImage(null, true);
        }
      } else {
        statusEl.style.color = "red";
        statusEl.innerText = "Errore: " + data.error;
      }
    }

    submitBtn.addEventListener("click", submitAnswer);
    inputEl.addEventListener("keypress", e => {
      if (e.key === "Enter") submitAnswer();
    });

    loadImage();
  </script>
</body>
</html>
