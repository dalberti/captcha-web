<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Quiz</title>
</head>
<body>
  <h1>Inserisci la risposta</h1>
  <div id="image-container"></div>
  <input type="text" id="answer" placeholder="Scrivi qui la risposta">
  <button id="submit-btn">Invia</button>
  <p id="status" style="color: green;"></p>

  <script>
    let currentFilename = null;
    const statusEl = document.getElementById("status");
    const inputEl = document.getElementById("answer");
    const submitBtn = document.getElementById("submit-btn");

    async function loadImage() {
      const res = await fetch("/api/get_image");
      const data = await res.json();
      if (data.error) {
        document.getElementById("image-container").innerText = data.error;
        return;
      }
      currentFilename = data.filename;
      document.getElementById("image-container").innerHTML =
        `<img src="/api/get_image_file/${currentFilename}" width="300">`;
      inputEl.value = "";
      inputEl.focus();
      statusEl.innerText = "";
    }

    async function submitAnswer() {
      const answer = inputEl.value.trim();
      if (!answer) return;

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: currentFilename, text: answer })
      });
      const data = await res.json();
      if (data.status === "ok") {
        statusEl.innerText = "Risposta salvata!";
        await loadImage();  // carica subito una nuova immagine
      } else {
        statusEl.style.color = "red";
        statusEl.innerText = "Errore: " + data.error;
      }
    }

    // click sul bottone
    submitBtn.addEventListener("click", submitAnswer);

    // invio con tasto Enter
    inputEl.addEventListener("keypress", function(e) {
      if (e.key === "Enter") submitAnswer();
    });

    loadImage();
  </script>
</body>
</html>
